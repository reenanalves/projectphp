<div class="card">
    <div class="card-header">
        <strong>Endereço</strong>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="form-group col-md-10">
                <label for="company">Rua</label>
                <input type="text" class="form-control" id="company" placeholder="Digite a Rua">
            </div>
            <div class="form-group col-md-2">
                <label for="vat">Número</label>
                <input type="text" class="form-control" id="vat" placeholder="Digite o Número">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-8">
                <label for="street">Bairro</label>
                <input type="text" class="form-control" id="street" placeholder="Digite o Bairro">
            </div>
            <div class="form-group col-md-4">
                <label for="street">Complemento</label>
                <input type="text" class="form-control" id="street" placeholder="Digite o Complemento">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-8">
                <label for="city">Cidade</label>
                <input type="text" class="form-control" id="city" placeholder="Digite a Cidade">
            </div>
            <div class="form-group col-sm-4">
                <label for="postal-code">Estado</label>
                <input type="text" maxlength="2" class="form-control" id="postal-code"
                    placeholder="Digite o Estado">
            </div>
        </div>
        <div class="form-group">
            <a (click)="onSaveAddress();" class="btn  float-right btn-success" style="color: white;">Salvar
                Endereço</a>
                
            <a (click)="onClose();" class="btn  float-right btn-danger" style="color: white;">Cancelar</a>                                 
        </div>
    </div>
</div>
